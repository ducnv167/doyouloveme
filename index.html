<h1 style="position:absolute; left:220px; top:175px;">Quỳnh! Em có thể cho anh cơ hội để tán em được không?</h1>
<input type="button" id="btnYes" value=" YES " style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()"
       style="position:absolute; left:360px; top:235px;"/>

<script>
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
        document.getElementById('alert').style.display = 'none';
    }

    $(document).ready(function () {
        $('#btnYes').on('click', function () {
           document.getElementById('alert').style.display = 'block';
        })
    });

    $(document).ready(function () {
        $('#btnNo').on('click', function () {
            noHover()
        })
    });
</script>
